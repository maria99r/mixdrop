<nav>
    <a (click)="startMusic()">
        <img id="speaker" [src]="frameName" alt="altavoz">
    </a>

    <div class="nav-right">

        @if (authService.isAuthenticated()) {

            <a class="play" (click)="navigateToUrl('matchmaking')">
                <span>JUGAR</span>
            </a>
        }

        <a class="menu" (click)="navigateToUrl('menu')">
            <span>MENÃš</span>
        </a>

        @if (this.router.url == '/' || this.router.url == '/#rules') {

            <a href="#rules">
                <span>REGLAS</span>
            </a>

        } @else {

            <a class="home" (click)="navigateToUrl('/')">
                <span>INICIO</span>
            </a>
            
        }
        
        <a (click)="navigateToUrl('/')">
            <img id="trophy" src="/images/trophy.png" alt="ranking">
        </a>

        @if (authService.isAuthenticated()) {
                
            <a (click)="navigateToUrl('profile/' + user?.id)">
                @if(user?.avatarPath != ""){
                    <img class="avatar" [src]="IMG_URL + user?.avatarPath" alt="avatar">
                }@else {
                    <img class="avatar" src="/images/user.png" alt="avatar">
                }
            </a>

            <a class="logout" (click)="authClick()">
                <img src="/images/acceso.webp" alt="cerrar sesion">
            </a>
            
        } @else {
            
            <a (click)="navigateToUrl('login')">
                <img class="avatar" src="/images/user.png" alt="avatar">
            </a>

        }

    </div>
</nav>
