<nav>
    <a (click)="startMusic()">
        <img id="speaker" [src]="frameName" alt="altavoz">
    </a>

    <div class="nav-right">

        <a (click)="navigateToUrl('menu')">
            <span>JUGAR</span>
        </a>

        <a href="#rules">
            <span>REGLAS</span>
        </a>

        <a (click)="navigateToUrl('/')">
            <img id="trophy" src="/images/trophy.png" alt="ranking">
        </a>

        @if (authService.isAuthenticated()) {

            <a (click)="navigateToUrl('menu')">
                <img class="avatar" [src]="IMG_URL + user?.avatarPath" alt="avatar">
            </a>

            <a class="logout" (click)="authClick()">
                <img src="/images/logout.webp" alt="cerrar sesion">
            </a>
            
        } @else {
            
            <a (click)="navigateToUrl('login')">
                <img class="avatar" src="/images/user.png" alt="avatar">
            </a>

        }

    </div>
</nav>
