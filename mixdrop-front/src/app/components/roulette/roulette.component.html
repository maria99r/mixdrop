<h1>Roulette</h1>

<div class="roulette">
  <div class="wheel" #wheel>
    <div class="wheel-segment" >
      <div class="wheel-text">NIVEL 3</div>
    </div>
    <div class="wheel-segment" >
      <div class="wheel-text">NIVEL 2</div>
    </div>
    <div class="wheel-segment" >
      <div class="wheel-text">NIVEL 1</div>
    </div>
    <div class="wheel-segment" >
      <div class="wheel-text">X</div>
    </div>
    
  </div>
  <!-- Agregar el click para que dispare el mÃ©todo -->
  <button #spinButton (click)="spinRoulette()">Spin</button>
</div>
